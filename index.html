<!DOCTYPE html>
<html>
  <head>
    <title>Ballgame</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
      }
      .hint {
        position: absolute;
        left: 130px;
        top: 10px; 
        z-index: 1;
        font-size: 1em;
        font-family: "Lucida Console", "Courier New", monospace;
        color: red;
      }
      .menu {
        position: absolute;
        left: 0px;
        top: 0px; 
        z-index: 1;
        font-size: 1em;
        font-family: "Lucida Console", "Courier New", monospace;
        padding: 5px;
        /* color: red; */
      }
      .menu div {
        width: 110px;
        background-color: silver;
        margin: 3px;
        padding: 2px;
        user-select: none;
      }
      .menu div:hover {
        color: white;
      }
      .menu div:active {
        background-color: black;
      }
      .active {
        background-color: black !important;
        color: white;
      }
      #debug {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <div id="hint" class="hint">
      <div>Space = add ball</div>
      <div>B-Key = bubble collision</div>
      <div>R-Key = rigid collision</div>
      <div>move mouse to apply force...</div>
    </div>
    <div id="mode" class="hint"></div>
    <div id="menu" class="menu">
      <div id="rect" onclick="ChangeObstacle(this.id)">Rectangle</div>
      <div id="square" onclick="ChangeObstacle(this.id)">Rounded</div>
      <div id="force" onclick="ChangeObstacle(this.id)">Force Field</div>
      <input type="checkbox" name="debug" id="debug" onclick="updateDebug(this.checked)"><label for="debug">debug</label>
    </div>
    <script type="module" src="./src/game.js"></script>

  </body>
</html>
